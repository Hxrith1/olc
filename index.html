<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>olc-maga</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>

  <!-- Intro Screen with Typing Effect -->
  <div class="intro-screen">
    <h1 id="typing-text"></h1><span id="cursor"></span>
  </div>

  <!-- Main Content (Hidden initially) -->
  <div class="main-content" style="display: none;">
    <!-- Links positioned at the top of the screen -->
    <div class="top-links">
      <a href="https://x.com/olconsolana" target="_blank" class="top-left">Twitter</a>
      <a href="https://polymarket.com/event/presidential-election-winner-2024?tid=1730819711172" target="_blank" class="top-center">Polymarket</a>
      <a href="https://t.me/olconsol" target="_blank" class="top-right">Telegram</a>
    </div>

    <!-- Centered Video -->
    <div class="video-container">
      <video id="fade-in-video" src="olcvid.mp4" controls></video>
    </div>

    <!-- Contract Address with Typing Effect -->
    <div class="contract-address">
      <h2 id="contract-typing"></h2><span id="contract-cursor"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
